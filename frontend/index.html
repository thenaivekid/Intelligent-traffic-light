<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Traffic UI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            margin: 0;
            color: #333;
            font-size: 22px;
        }

        #map {
            height: 400px;
            margin: 20px auto;
            width: 90%;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        .video-streams {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            margin: 20px auto;
        }

        .stream {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
        }

        .stream h3 {
            background: #f8f9fa;
            margin: 0;
            padding: 10px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Intelligent Traffic UI</h1>
    </div>

    <div id="map"></div>

    <div id="traffic-container">
        <h3 style="text-align:center;">Live Traffic at Pulchowk Intersection</h3>
    </div>

    <div class="video-streams">
        <div class="stream">
            <h3>Camera 1</h3>
            <iframe src="http://192.168.137.211:81/stream"></iframe>
        </div>
        <div class="stream">
            <h3>Camera 2</h3>
            <iframe src="http://192.168.137.111:81/stream"></iframe>
        </div>
        <div class="stream">
            <h3>Camera 3</h3>
            <iframe src="http://192.168.137.240:81/stream"></iframe>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
